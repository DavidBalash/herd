<form ng-submit="vm.doFilter()">
   <div class="filter-name">
      <input type="text" class="filter-name-input" ng-model="vm.filter.businessObjectDefinitionName">
      <button type="submit" class="filter-submit-button">
         <img ng-src="/{{vm.properties['contextRoot']}}/images/ic_search_black_18dp.png">
      </button>
   </div>
   <div class="filter-dateRange">
      <label class="filter-dateRange-label">Date Range:</label>
      <herd-date-range model="vm.partitionValueRange" change="vm.onPartitionValueRangeChanged()"></herd-date-range>
   </div>
   <div class="filter-fileType">
      <label class="filter-fileType-label">File Type:</label>
      <select class="filter-fileType-input" ng-model="vm.filter.businessObjectFormatFileType" ng-options="fileType for fileType in vm.filter.fileTypes"></select>
   </div>
</form>
