<div class="dm-date-range">
   <div class="dm-date-range-start">
      <input type="text" class="dm-date-range-start-input" show-weeks="false" datepicker-popup="yyyy-MM-dd" ng-model="vm.model.startDate"
         is-open="vm.isStartDateOpen" close-text="Close" ng-click="vm.openStartDate($event)" ng-change="vm.onStartDateChanged()" dm-date-picker-fix />
   </div>
   <span class="dm-date-range-divider">&#8212;</span>
   <div class="dm-date-range-end">
      <input type="text" class="dm-date-range-end-input" show-weeks="false" datepicker-popup="yyyy-MM-dd" ng-model="vm.model.endDate" is-open="vm.isEndDateOpen"
         close-text="Close" ng-click="vm.openEndDate($event)" ng-change="vm.onEndDateChanged()" dm-date-picker-fix />
   </div>
</div>
